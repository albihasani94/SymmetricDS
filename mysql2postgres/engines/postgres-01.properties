engine.name=postgres-01

db.driver=org.postgresql.Driver

db.url=jdbc:postgresql://192.168.1.215:5432/adresari_demo?protocolVersion=2&stringtype=unspecified


# The user to login as who can create and update tables
db.user=postgres

# The password for the user to login as
db.password=Admin@123+

# The HTTP URL of the root node to contact for registration
registration.url=http://192.168.0.17:31415/sync/heroku-00
sync.url=http://192.168.0.17:31415/sync/postgres-01

# Do not change these for running the demo
group.id=postgres
external.id=01

# This is how often the routing job will be run in milliseconds
job.routing.period.time.ms=5000
# This is how often the push job will be run.
job.push.period.time.ms=10000
# This is how often the pull job will be run.
job.pull.period.time.ms=10000

# Kick off initial load
initial.load.create.first=true

